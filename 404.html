<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SewNaija</title>
    <script>
      // GitHub Pages SPA redirect
      var path = window.location.pathname;
      var repo = "/sewnaija";

      if (path.startsWith(repo)) {
        window.location.replace(
          repo + "/#/" + path.replace(repo + "/", "")
        );
      } else {
        window.location.replace(repo + "/#/");
      }
    </script>
  </head>
  <body></body>
</html>
